<!DOCTYPE html>
<html>

<head>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="helpers/helpers.js"></script>
    <script src="options.js"></script>
  </head>

<body>
  <div id="card">
    <div class="inputContainer">
      <label for="url">Gitlab url:</label>
      <input type="text" id="url" name="url" value="XXX" required>
    </div>
    <div class="inputContainer">
      <label for="token">Gitlab token:</label>
      <input type="text" id="token" name="token" value="XXX" required>
    </div>
    <div class="inputContainer">
      <label for="endpoint">Gitlab Group:</label>
      <input type="text" id="endpoint" name="endpoint" required value="XXX">
    </div>
    <div class="inputContainer">
      <label for="interval">Refresh Interval (mn):</label>
      <input type="number" id="interval" name="interval" required value="15" min="0" step="1">
    </div>

    <div>
      <input type="button" value="Confirm settings">
    </div>
  </div>
</body>

</html>
